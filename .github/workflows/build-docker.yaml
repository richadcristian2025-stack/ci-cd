name: Build and publish image to Docker Hub
on:
    [workflow_dispatch]

jobs:
    publish_images:
       runs-on: ubuntu-latest
       steps:
        - name: checkout
          uses: actions/checkout@v4
        - name: build image
          run: docker build -t richadcristian/docker:latest .
        - name: push image to docker hub
          run:
            docker login -u richadcristian -p ${{secrets.DOCKER_HUB_TOKEN}}
            docker push richadcristian/docker:latest